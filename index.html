<!DOCTYPE html>
<html lang="en">

<head>
    <title>Surprise!</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Happy Birthday Shan">
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="Birthday, Happy">
    <!-- Strat of Facebook Meta -->
    <meta property="og:type" content="E-Greeting" />
    <meta property="og:image" content="favicon.ico" />
    <meta property="og:description" content="Wish you a very Happy Birthday">
    <!-- End of Facebook Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/countdown.css">
    <script src="js/countdown.js"></script>
</head>
<body>
	<div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
	<div class="container hide">
		<div class="balloon white">
			<div class="star-red"></div>
			<div class="face">
				<div class="eye"></div>
				<div class="mouth happy"></div>
			</div>
			<div class="triangle"></div>
			<div class="string"></div>
		</div>

		<div class="balloon red">
			<div class="star"></div>
			<div class="face">
				<div class="eye"></div>
				<div class="mouth happy"></div>
			</div>
			<div class="triangle"></div>
			<div class="string"></div>
		</div>

		<div class="balloon blue">
			<div class="star"></div>
			<div class="face">
				<div class="eye"></div>
				<div class="mouth happy"></div>
			</div>
			<div class="triangle"></div>
			<div class="string"></div>
		</div>
		<div id="timer">
			<div class="days">
				<div class="numbers" id="days">3</div>days
			</div>
			<div class="hours">
				<div class="numbers" id="hours">3</div>hours
			</div>
			<div class="minutes">
				<div class="numbers" id="minutes">3</div>minutes
			</div>
			<div class="seconds">
				<div class="numbers" id="seconds">3</div>seconds
			</div>
		</div>
	</div>
</body>

</html>
